<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Gallery</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row profile">
                    <div class="col-12 infor">
                        <div class="avatar">
                            <img
                                class="img-fluid"
                                src="Pics/profilePhoto.png"
                                alt=""
                            />
                        </div>
                        <div class="user-name"><p>Rodney Cotton</p></div>
                        <div class="country"><p>Helsinki, Finland</p></div>
                    </div>
                    <div class="col-12">
                        <div class="count">
                            <div class="posts">
                                <div class="count-number">
                                    <p>100</p>
                                </div>
                                <div class="count-name">
                                    <p>Posts</p>
                                </div>
                            </div>
                            <div class="follower">
                                <div class="count-number">
                                    <p>2,242</p>
                                </div>
                                <div class="count-name">
                                    <p>Follower</p>
                                </div>
                            </div>
                            <div class="following">
                                <div class="count-number">
                                    <p>1,432</p>
                                </div>
                                <div class="count-name">
                                    <p>Following</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="Pics/photo1.png" alt="" />
                    </div>
                    <div class="gallery-item" style="grid-column: span 2;">
                        <img src="Pics/photo2.png" alt="" />
                    </div>
                    <div class="gallery-item" style="grid-column: span 2;">
                        <img src="Pics/photo3.png" alt="" />
                    </div>
                    <div class="gallery-item" style="grid-row: span 2;">
                        <img src="Pics/photo4.png" alt="" />
                    </div>
                    <div class="gallery-item">
                        <img src="Pics/photo5.png" alt="" />
                    </div>
                    <div class="gallery-item">
                        <img src="Pics/photo6.png" alt="" />
                    </div>
                </div>
            </div>
        </main>
        <!-- end main  -->
        <footer>
            <p class="license">
                <a href="https://github.com/Shoji5">Tuấn Vũ</a> @
                <a href="https://devchallenges.io/">DevChallenges.io</a>
            </p>
        </footer>
        <!-- end footer  -->
    </body>
</html>
